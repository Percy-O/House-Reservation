{% extends 'Dashboard/base.html' %}


{% block content %}

<nav aria-label="Page breadcrumb">
    <ol class="breadcrumb" style="background-color: #f1f1f1;">
        <li class="breadcrumb-item"><a href="{% url 'Tenant:dashboard' %}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'Tenant:all_house' %}"> House</a></li>
        <li class="breadcrumb-item active" aria-current="page">House Payment</li>
    </ol>
</nav>
<hr>

<div class="row">
	<div class="col-md-2">
		
	</div>
	<div class="col-md-8">
		<div class="row d-flex align-items-center justify-content-center bg-primary ">
			<h4 class="py-3 text-white mr-auto ml-auto"> Payment for {{get_house.name}}</h4>
			<div class="col-md-12 bg-white py-3">
				<form action="." method="POST" >
					{% csrf_token %}

					<div class="form-group">
						<label for="email">Email Address*</label>
						<input type="email" name="email" class="form-control" value="{{request.user.email}}">
						<small>Your Generated Email Address</small>
					</div>

					<div class="form-group">
						<label for="amount">Amount (NGN)*</label>
						<input type="number" name="amount" class="form-control" value="{{get_house.house_rent}}">
						<small>House Generated Price (NGN)</small>
					</div>

					<button class="btn btn-primary">Pay For House</button>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-2">
		
	</div>
</div>


{% endblock content %}
